        <script>
            const redbox = document.getElementById("redBox");
            const dice = document.getElementById("dice");
            const showNumber = document.getElementById("showNumber");
            const diceAudio = document.getElementById("diceAudio");
            function rollTheDice() {
                dice.disabled = true;
                showNumber.innerHTML = '---';
                diceAudio.currentTime = 0;
                diceAudio.play();
            }
            function showDiceNumber() {
                const diceNumber = parseInt((Math.random()*6))+1;
                showNumber.innerHTML = diceNumber;
                dice.disabled = false;
                if (diceNumber === 6) {
                    moveRedGitiToStartPoint();
                }
            }
            const redGiti1 = document.getElementById("redGiti1");
